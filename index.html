<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>  
  <title>Animal Shelter Website</title>
</head>
<body>
  <h1>Animal Shelter</h1>

  <div class="column">
    <h3>George The Rotweiler</h3>
    <img src="img/rotweiler.jpg">
    <p>This is George. He is friendly and nice.</p>
  </div>

  <div class="column">
    <h3>Zeus The Tiger</h3>
    <img src="img/tiger.jpg">
    <p>This is Zeus. <span class="danger">He is not so friendly</span>. Be careful with petting.</p>
  </div>

  <div class="column">
    <h3>John The Shark</h3>
    <img src="img/shark.jpg">
    <p>This is John. He is sad. Petting is ill advised.</p>
  </div>

  <button class="btn btn-dark" id="darkBackground">Nighttime Mode</button>
  <button class="btn btn-light" id="lightBackground">Daytime Mode</button>
  <button class="btn btn-info" id="originalBackground">Original Mode</button>
</body>
</html>
